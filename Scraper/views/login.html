
<!DOCTYPE html>
<html>

<head>
    <title>Flight Ticket Booking</title>
    <link rel="stylesheet" href="css/style.css">
    <link
        href="//fonts.googleapis.com/css?family=Open+Sans:400,300italic,300,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css">
    <link href="//fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script
        type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

</head>

<body>
    <h1>Flight Ticket Booking</h1>
    <div class="main-agileinfo">
        <div class="sap_tabs">
            <div id="horizontalTab">
                <ul class="resp-tabs-list">
                    <li class="resp-tab-item"><span>Login</span></li>
                </ul>
                <div class="clearfix"> </div>
                <div class="resp-tabs-container">
                    <div class="tab-1 resp-tab-content roundtrip">
                        <form id="getFlightInfo" method="POST">
                            <div class="clear"></div>
                            <form action="/login" method="POST">
                                <div>
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" required>
                                </div>
                                <div>
                                    <label for="password">Password</label>
                                    <input type="password" id="password" name="password" required>
                                </div>
                                <button type="submit">Login</button>
                            </form>
                            <a href="/register">Register</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer-w3l">
        <p class="agileinfo"> &copy; 2020 Flight Ticket Booking . All Rights Reserved | Design by <a
                href="http://w3layouts.com">W3layouts</a></p>
    </div>

    <!--script for portfolio-->
    <script src="js/jquery.min.js"> </script>
    <script src="js/easyResponsiveTabs.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#horizontalTab').easyResponsiveTabs({
                type: 'default', //Types: default, vertical, accordion           
                width: 'auto', //auto or any width like 600px
                fit: true   // 100% fit in a container
            });
        });		
    </script>


</body>

</html>
