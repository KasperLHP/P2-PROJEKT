
    <!DOCTYPE html>
    <html>
    
    <head>
        <title>Flight Ticket Booking</title>
        <link rel="stylesheet" href="css/style.css">
        <link
            href="//fonts.googleapis.com/css?family=Open+Sans:400,300italic,300,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css">
        <link href="//fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script
            type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    
    </head>
    
    <body>
        <h1>Flight Ticket Booking</h1>
        <div class="main-agileinfo">
            <div class="sap_tabs">
                <div id="horizontalTab">
                    <ul class="resp-tabs-list">
                        <li class="Login"><span>Register</span></li>
                    </ul>
                    <div class="clearfix"> </div>
                    <div class="resp-tabs-container">
                        <div class="tab-1 resp-tab-content roundtrip">
                            <form id="form_register" action="/register" method="POST">
                                <div id="navn">
                                    <h3>Full Name</h3>
                                    <input type="name" id="navn" name="navn" required>
                                </div>
                                <div id="email_reg">
                                    <h3>Email</h3>
                                    <input type="email" id="email" name="email" required>
                                </div>
                                <div id="phonenumber">
                                    <h3>Phone number</h3>
                                    <input type="number" id="phone_number" name="phone_number" required>
                                </div>
                                <div id="password_reg">
                                    <h3>Password</h3>
                                    <input type="password" id="password" name="password" required>
                                </div>
                                <input id="UserRegister" type="submit" value="Register">
                                <a id="login" href="/login">Log p√•...</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <!--script for portfolio-->
        <script src="js/jquery.min.js"> </script>
        <script src="js/easyResponsiveTabs.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $('#horizontalTab').easyResponsiveTabs({
                    type: 'default', //Types: default, vertical, accordion           
                    width: 'auto', //auto or any width like 600px
                    fit: true   // 100% fit in a container
                });
            });		
        </script>
    
    
    </body>
    
    </html>
