<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ICFC</title>
    <link rel="icon" href="icon1.png" type="image/x-icon">
    <link rel="stylesheet" href="main.css" />
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <canvas id="myChart" width="400" height="400"></canvas>
<script>



    fetch("scrapedata/"+"test1.json")
    .then((response) => {
    
    return response.json();
    })
    .then((data) => {
        var flightPrice = [];
        var flightDates = [];
        for(i=0;i<data.length;i++){
            var movedElement = parseFloat(data[i].TotalPrice); 
            var movedElement2 = data[i].ScrapeDate;
            flightPrice.push(movedElement);
            flightDates.push(movedElement2);
        }

           console.log(flightPrice); 
        newGraph(flightPrice,flightDates);

    })
    

 function newGraph(data,data2){
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: data2,
        datasets: [{
            label: 'Pris i DDK',
            data: data,
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
              
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
              
            ],
            borderWidth: 1
        }]
    },
    
});

 }  

 







</script>




    </body>

    </html>
