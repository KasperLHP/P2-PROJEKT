<!DOCTYPE html>
<html>
<head>
	<title>Flight Ticket Booking</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="//fonts.googleapis.com/css?family=Open+Sans:400,300italic,300,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css">
	<link href="//fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
		
</head>
<body>
	<h1>FlightChecker</h1>
	<div class="main-agileinfo">
		<div class="sap_tabs">			
			<div id="horizontalTab">
				<ul class="resp-tabs-list">
					<li class="resp-tab-item"><span>Flight Ticket Agent</span></li>
					<li class="Login"><span>Login</span></li>			
				</ul>	
				<div class="clearfix"> </div>	
				<div class="resp-tabs-container">
					<div class="tab-1 resp-tab-content roundtrip">
						<form id="getFlightInfo" method="POST" autocomplete="off">
							<div class="autocomplete">
								<div class="from">
									<h3>From</h3>
									<input id= "myInput1" name="myInput1" type="text" class="autocomplete" placeholder="Type Departure Airport" onfocus="this.placeholder = '';" onblur="if (this.placeholder == '') {this.placeholder = 'Type Departure Airport';}" required="">
								</div>
								<div class="to">
									<h3>To</h3>
									<input id= "myInput2" name="myInput2" type="text" class="autocomplete" placeholder="Type Destination Airport" onfocus="this.placeholder = '';" onblur="if (this.placeholder == '') {this.placeholder = 'Type Destination Airport';}" required="">
									<script src="website.js"></script>
								</div>
							</div>
							<div class="clear"></div>
							<div class="date">
								<div class="depart">
									<h3>Departure date</h3>
									<input id="datepicker" name="datepicker" type="text" placeholder="yyyy-mm-dd" onfocus="this.placeholder = '';" onblur="if (this.placeholder == '') {this.placeholder = 'yyyy-mm-dd';}" required="">
								</div>
								<div class="return">
									<h3>Return date</h3>
									<input id="datepicker1" name="datepicker1" type="text" placeholder="yyyy-mm-dd" onfocus="this.placeholder = '';" onblur="if (this.placeholder == '') {this.placeholder = 'yyyy-mm-dd';}" required="">
								</div>
								<div class="clear"></div>
							</div>
							<div class="clear"></div>
							
							<div class="numofppl">
								<div class="adults">
									<h3>Adult (15+ yrs): </h3>
									<div class="quantity"> 
										<div class="quantity-select">                           
											<div class="entry value-minus">&nbsp;</div>
											<div class="entry value" id="amntadlts"><span>1</span></div>
											<div class="entry value-plus active">&nbsp;</div>
											<input type="hidden" id="accamntadlts" name="content">
										</div>
										<script>
											document.getElementById("accamntadlts") = document.getElementById("amntadlts").innerHTML;
										</script>
									</div>
								</div>
								<div class="clear"></div>
							</div>
							<div class="clear"></div>
							<input id="StartScraper" type="submit" value="Search Flights">
						</form>		
					</div>		
				</div>						
			</div>
		</div>
	</div>
	
	<!-- Success box -->
	<div class="alert success" id="success">
		<span class="closebtn">&times;</span>  
		<strong>Success!</strong> Your price agent has started.
	</div>
		
	<script defer type="text/javascript">
		function successMessage(){
		var x = document.getElementById("success");
		if(x.style.display == "none"){
			x.style.display = "block"; 
		/*}else if(x.style.display == "block"){
			x.style.display = "none"; 
		*/}
	}
	</script>
	
	
	<script type="text/javascript">
	var close = document.getElementsByClassName("closebtn");
	var i;
		
	for(i = 0; i < close.length; i++){
		close[i].onclick = function(){
			var div = this.parentElement;
			div.style.opacity = "0";
			setTimeout(function(){ div.style.display = "none"; }, 600);
		}
	}
	</script>
	
	<!-- End of Success box -->


	<div class="footer-w3l">
		<p class="agileinfo"> &copy; 2020 Flight Ticket Booking. All Rights Reserved | Design by SW2B2-8</p>
	</div>

	<!--script for portfolio-->
	<script src="js/jquery.min.js"> </script>
	<script src="js/easyResponsiveTabs.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$('#horizontalTab').easyResponsiveTabs({
				type: 'default', //Types: default, vertical, accordion           
				width: 'auto', //auto or any width like 600px
				fit: true   // 100% fit in a container
			});
		});		
	</script>

	<!--//script for portfolio-->
	<!-- Calendar -->
	<link rel="stylesheet" href="css/jquery-ui.css" />
	<script src="js/jquery-ui.js"></script>
	<script>
		$(function() {
			$( "#datepicker,#datepicker1" ).datepicker({ dateFormat: 'yy-mm-dd', minDate: 0 });
		});
	</script>

	<!-- //Calendar -->
	<!--quantity-->
	<script>
		$('.value-plus').on('click', function(){
			var divUpd = $(this).parent().find('.value'), newVal = parseInt(divUpd.text(), 10)+1;
			divUpd.text(newVal);
		});

		$('.value-minus').on('click', function(){
			var divUpd = $(this).parent().find('.value'), newVal = parseInt(divUpd.text(), 10)-1;
			if(newVal>=1) divUpd.text(newVal);
		});
	</script>
		
	<!--//quantity-->
	<!--load more-->
	<script>
		$(document).ready(function () {
			size_li = $("#myList li").size();
			x=1;
			$('#myList li:lt('+x+')').show();
			$('#loadMore').click(function () {
				x= (x+1 <= size_li) ? x+1 : size_li;
				$('#myList li:lt('+x+')').show();
			});
			
			$('#showLess').click(function () {
				x=(x-1<0) ? 1 : x-1;
				$('#myList li').not(':lt('+x+')').hide();
			});
		});
	</script>
</body>
</html>
