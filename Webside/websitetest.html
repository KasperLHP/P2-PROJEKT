<head>
    <meta charset="UTF-8">

    <title>ICFC</title>
    <link rel="icon" href="icon1.png" type="image/x-icon">
    <link rel="stylesheet" href="main.css" />
    
    <!-- sources for Datepicker -->
    <script src="jquery-1.10.2.min.js"></script>

</head>
<body>
    <div class="navbar"><h1>IT <span>CAME FROM</span>  CHINA</h1></div>
    <ul class="navbar">
        <li><a href="#sit">IT</a></li>
        <li><a href="#som">CAME</a></li>
        <li><a href="#as">FROM</a></li>
        <li><a href="#china">CHINA</a></li>
        <li style="float:right"><a class="active" href="#about">About</a></li>
    </ul>
      
    <form id="getFlightInfo" autocomplete="off" method="POST">
        <div class="droppers">
            <input method="POST" id="departdate" name="departdate" type="text" placeholder="Pick departure date..." data-large-mode="true" data-lock="from" data-theme="my-style" data-dd-roundtrip="my-trip"/>
            <input method="POST" id="returndate" name="returndate" type="text" placeholder="Pick return date..." data-large-mode="true" data-lock="from" data-theme="my-style" data-dd-roundtrip="my-trip"/>
            <script>
                $('#departdate').dateDropper();
                $('#returndate').dateDropper();
            </script>
        </div> 
        <div>
            <h2>Indtast fra/til destination</h2>
        </div>    
        <div class="autocomplete" style="width:300px ;" >
            <label>Fra lufthavn: </label>
            <input id="myInput1" type="text" placeholder="Airport" name="myInput1">
        </div>
    
        <div class="autocomplete" style="width:300px;">
            <label>Til lufthavn: </label>
            <input id="myInput2" type="text" placeholder="Airport" name="myInput2">
        </div>
        <input type="submit">
        <script src="website.js"></script>
    </form>
    <form action="Sign in" method="POST">
        <button type="submit">Sign in</button>
    </form>
    </body>
